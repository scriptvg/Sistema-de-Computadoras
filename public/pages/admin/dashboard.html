<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css">
    <link type="module" rel="stylesheet" href="./css/pages/dashboard-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Icono de FWD -->
        <a class="navbar-brand" href="#">
            <img src="../../img/FWD - Logotipo - Slogan_Slogan gris.avif" class="d-inline-block align-top" alt="">

        <!-- Enlace a Inicio -->
        <a class="navbar-brand" href="#">FWD COSTA RICA / ESTUDIANTES</a>

        <!-- Btn de versión para moviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <!-- Visualizador de solicitudes -->
    <div class="container">
        
        <!-- Fila del Gestor de Permisos -->
        <div class="row">
            
            <!-- Columna para el Gestor -->
            <div class="col-md-12">
                <h1 class="text-center">Solicitudes de préstamo</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Fecha de solicitud</th>
                            <th>Fecha de entrega</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                         <tr>
                            <td>Nombre</td>
                            <td>Correo</td>
                            <td>Fecha de solicitud</td>
                            <td>Fecha de entrega</td>
                            <td>Estado</td>
                            <td>
                                <button class="btn btn-primary">Aceptar</button>
                                <button class="btn btn-danger">Rechazar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.js"></script>

    <script type="module" src="../../js/pages/dashboard-admin.js"></script>
    <script type="module" src="../../js/utils/main.js"></script>
</body>
</html>
