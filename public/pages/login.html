<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#icon">
    <title>FWD Sistema de prestamos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/components/login-form.css">
    <link rel="stylesheet" href="../css/pages/login.css">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-white border-0 text-center py-4">
                    <img src="../img/FWD - Logotipo - Slogan_Slogan gris.avif" alt="FWD Logo" class="img-fluid mb-3" style="max-width: 200px;">
                    <nav class="mb-3">
                        <a href="../index.html" class="btn btn-outline-primary rounded-pill px-4" id="inicio">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </nav>
                    <h4 class="text-primary">Sistema de Préstamos FWD</h4>
                </div>
                <div class="card-body px-4 py-4">
                    <h5 class="text-center mb-4">Iniciar Sesión</h5>
                    <form id="loginForm" novalidate>
                        <div class="form-group mb-4">
                            <label for="email" class="text-muted mb-2">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" 
                                   class="form-control form-control-lg border-0 bg-light" 
                                   id="email" 
                                   placeholder="Ingrese su email" 
                                   required 
                                   autocomplete="email">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="text-muted mb-2">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control form-control-lg border-0 bg-light" 
                                       id="password" 
                                       placeholder="Ingrese su contraseña" 
                                       required 
                                       autocomplete="current-password">
                                <div class="input-group-append">
                                    <button class="btn btn-light border-0" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill" id="btn">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </div>
                        <div class="text-center">
                            <a href="register.html" class="text-primary text-decoration-none">
                                <i class="fas fa-user-plus"></i> ¿No estás registrado? Crear cuenta
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.js"></script>
    <script type="module" src="../js/utils/main.js"></script>
    <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
